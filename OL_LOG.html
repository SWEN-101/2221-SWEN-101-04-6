<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login / Register Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="OL_main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="log">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__import-group">
                <input type="text" class="form__input" autofocus placeholder="Username Or Email">
            </div>
            <div class="form__import-group">
                <input type="password" class="form__input form" autofocus placeholder="Password">
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot Your Password</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreatesAccount">Don't Have An Account? Create One Now!</a>
            </p>
        </form>
    </div>
</body>
</html>
